version: '3.8'

services:

  mysql_db:
    image: mysql:latest
    restart: always
    networks: 
       - app-tier
    volumes:
       - ./mysql/db:/var/lib/mysql
    ports:
      - "3308:3308"
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_DATABASE=app
      - MYSQL_USER=user
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=1234

  flask_app:
    build:
      context: .
      dockerfile: ./flask/Dockerfile
    expose:
      - 5000
    ports:
      - "5000:5000"    
    links:  
      - mysql_db:mysql_db             
    depends_on:
      - mysql_db
    networks:
      - app-tier
    restart: always  
    volumes:
       - ./flask/web:/app        

  react_app:
    build:
      context: .
      dockerfile: ./react/Dockerfile
    expose:
      - 3000
    ports:
      - "3000:3000"
    volumes:
      - ./react:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    networks:
      - app-tier
    restart: always
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - react_app
      - flask_app
    networks: 
      - app-tier
    restart: "on-failure"

networks:
  app-tier:
    driver: bridge
